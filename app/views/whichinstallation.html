{% extends "layout.html" %}

{% block pageTitle %}
Which installation do you want to submit emissions data for?
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/password">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-fieldset__heading">
        Which installation do you want to submit emissions data for?
      </h1>
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="whichinstallation-1" name="which-installation-1" type="radio" value="1">
        <label class="govuk-label govuk-radios__label" for="which-installation-1">
          1
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="whichinstallation-2" name="which-installation-2" type="radio" value="2">
        <label class="govuk-label govuk-radios__label" for="whichinstallation-2">
          2
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="whichinstallation-3" name="which-installation-3" type="radio" value="3">
        <label class="govuk-label govuk-radios__label" for="which-installation-3">
          3
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="whichinstallation-3" name="which-installation-3" type="radio" value="4">
        <label class="govuk-label govuk-radios__label" for="which-installation-3">
          4
        </label>
      </div>
    </div>
  </fieldset>
</div>

<button type="submit" class="govuk-button">
  Continue
</button>

{% endblock %}
